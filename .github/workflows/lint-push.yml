name: Lint with RuboCop
on:
  push:
    branches:
      - main
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - name: Install gems
        run: |
          gem install rubocop
      - name: Run rubocop
        run: |
          rubocop lib
